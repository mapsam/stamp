<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="stamp.js"></script> 
</head>
<body>
  <script>
   var date = new Date();
   console.log(date);
   console.log(stamp.weekday(date));    // Friday
   console.log(stamp.weekday_a(date));  // Fri
   console.log(stamp.month(date));      // November
   console.log(stamp.month_a(date));    // Nov
   console.log(stamp.ordinal(date));    // 7th
   console.log(stamp.time(date));       // 2:47pm
   console.log(stamp.time_sec(date));   // 2:47:38
   console.log(stamp.military(date));   // 14:47:38
   console.log(stamp.date(date));       // 10/7/2014
  </script>
</body>
</html>
